version: 0.2

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y nginx
 
  build:
    commands:
      - echo "Building website..."  # Optional placeholder
 
post_build:
  commands:
    - cp -r . /var/www/html  # Copy website files to document root

artifacts:
  files:
    - index.html
    - script.js
    - styles.css
